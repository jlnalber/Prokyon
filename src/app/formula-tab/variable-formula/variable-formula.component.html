<span class="text">{{ this.canvasElement.key }} = </span>
<span class="span">
  <input type="number" class="input" [(ngModel)]="this.canvasElement.value" step="any">
</span>
<button class="iconButton floatRight" (click)="this.threePointsClicked($event)"><span class="material-symbols-outlined">more_vert</span></button>
<input type="range" class="slider" [(ngModel)]="this.canvasElement.value" [min]="this.min" [max]="this.max" step="any">
